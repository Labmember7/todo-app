<div class="container">
    <div class="row justify-content-md-center">
        <div class="col col-lg-3">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Todo item" aria-label="Todo item"
                    aria-describedby="button-addon2" [(ngModel)]="addedTodoItem">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button" id="button-addon2" (click)="addTodoItem()">Add
                        item</button>
                </div>
            </div>
            <table class="table">
                <tbody>
                    <tr *ngFor="let todo of todos;let i = index;">
                        <th scope="row">{{ i+1 }}</th>
                        <td appTest class="{{(todo.iscompleted)?'done':'' }}" (click)="done(i)">{{ todo.name }}</td>
                        <td style="color: red; font-weight: bold;" (click)="remove(i)">X</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
