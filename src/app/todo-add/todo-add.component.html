        aria-describedby="button-addon2" [(ngModel)]="addedTodoItem" required>
    <div class="input-group-append">
        <button class="btn btn-primary" type="button" id="button-addon2" (click)="addNewItem()">Add
            item</button>
    </div>
</div>
